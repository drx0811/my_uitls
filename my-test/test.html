<body>
<div class="divs" title="titletitle">
	<input type="file">
</div>
<script>
	
	class Person{
	  constructor(...args) {
	   
    }
	}
	const myNew =(...args)=>{
	  const [constructor,...params] = args;
	  const that = Object.create(constructor.prototype);// 创建一个新对象,指向要实例的原型,拿到实例原型的方法
	  const res = constructor.apply(that,params);// 改变要实例话的指向到新对象,并
		if (res!==null && typeof res ==='object') {
		  return res
		}else {
		  return that
		}
	}
	myNew(Person,'1111')
	
	
 
	


</script>
</body>
