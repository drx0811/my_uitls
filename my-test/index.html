<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=`, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>drx的测试</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  article {
    flex: auto;
    background-color: gray;
    overflow: auto;
  }
  </style>
</head>
<body>
  <div>ssdds</div>
  <article>
    <div class="dddd">
      asdfasfdadsfa
    </div>
  </article>
  <footer>FOOTER</footer>
</body>
<script>
  let main=(flag)=>{
    try{
      return new Promise((resolve,reject)=>{
        if (flag ===1) {
          setTimeout(()=>{
            resolve(true)
          },2000)
        } else {
          setTimeout(()=>{
            reject(false)
          },2000)
        }
      })
    }catch(e){
      console.log(e);
    }
  }
  main(1)
  .then(res=>{
    console.log(res)
  })
  .catch(err=>{
    console.log(err)
  })



</script>

</html>
